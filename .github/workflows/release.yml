name: Build PicLet Installer

on:
  push:
    branches: [ main ]

jobs:
  release:
    if: "!contains(github.event.head_commit.message, 'skip-ci')"
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
          
      - name: Install dependencies
        run: npm install -g semantic-release @semantic-release/github @semantic-release/changelog
        
      - name: Download ImageMagick
        run: |
          mkdir -p libs
          $url = "https://imagemagick.org/archive/binaries/ImageMagick-6.9.13-25-portable-Q16-HDRI-x64.zip"
          Invoke-WebRequest -Uri $url -OutFile "imagemagick.zip"
          Expand-Archive -Path "imagemagick.zip" -DestinationPath "temp"
          Copy-Item -Path "temp\convert.exe" -Destination "libs\"
          Copy-Item -Path "temp\magick.exe" -Destination "libs\"
          Copy-Item -Path "temp\CORE_RL_*.dll" -Destination "libs\"
          Copy-Item -Path "temp\IM_MOD_RL_*.dll" -Destination "libs\"
          Copy-Item -Path "temp\*.dll" -Destination "libs\"
          Remove-Item -Path "imagemagick.zip" -Force
          Remove-Item -Path "temp" -Recurse -Force
      
      - name: Create Package
        run: |
          mkdir -p release/src/icons release/libs
          Copy-Item -Path "install_piclet.bat" -Destination "release\"
          Copy-Item -Path "uninstall_piclet.bat" -Destination "release\"
          Copy-Item -Path "src\*" -Destination "release\src\" -Recurse
          Copy-Item -Path "libs\*" -Destination "release\libs\" -Recurse
          Copy-Item -Path "Readme.md" -Destination "release\"
          Compress-Archive -Path "release\*" -DestinationPath "PicLet.zip"

      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx semantic-release