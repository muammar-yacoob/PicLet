name: Release PicLet

on:
  push:
    branches: [ main ]

jobs:
  release:
    if: "!contains(github.event.head_commit.message, 'skip-ci')"
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Install semantic-release plugins
        run: npm install -g semantic-release @semantic-release/github @semantic-release/changelog @semantic-release/npm @semantic-release/git

      - name: Create Legacy Package (for backwards compatibility)
        run: |
          mkdir -p release/src/icons

          # Copy installers
          cp install_piclet.bat release/
          cp uninstall_piclet.bat release/

          # Copy batch wrappers
          cp src/*.bat release/src/

          # Copy shell scripts
          cp src/*.sh release/src/

          # Copy registry file
          cp src/piclet.reg release/src/

          # Copy icons
          cp src/icons/*.ico release/src/icons/

          # Copy docs
          cp Readme.md release/

          # Create zip
          cd release && zip -r ../PicLet.zip . && cd ..

      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release
