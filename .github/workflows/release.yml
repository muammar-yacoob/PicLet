name: Build PicLet Installer

on:
  push:
    branches: [ main ]

jobs:
  release:
    if: "!contains(github.event.head_commit.message, 'skip-ci')"
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'

      - name: Install dependencies
        run: npm install -g semantic-release @semantic-release/github @semantic-release/changelog

      - name: Create Package
        run: |
          mkdir -p release/src/icons

          # Copy installers
          cp install_piclet.bat release/
          cp uninstall_piclet.bat release/

          # Copy batch wrappers
          cp src/*.bat release/src/

          # Copy shell scripts
          cp src/*.sh release/src/

          # Copy registry file
          cp src/piclet.reg release/src/

          # Copy icons
          cp src/icons/*.ico release/src/icons/

          # Copy docs
          cp Readme.md release/

          # Create zip
          cd release && zip -r ../PicLet.zip . && cd ..

      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx semantic-release
